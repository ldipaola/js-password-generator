<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      
        <div class="jumbotron">
          <header>
            <h1>Password Generator</h1>
          </header>
          <div class="card-header">
            <h2>Generate a Password</h2>
          </div>
          <div class="card-body">
            <textarea
              readonly
              id="password"
              placeholder="Your Secure Password"
              aria-label="Generated Password"
            ></textarea>
          </div>
          <div class="card-footer">
            <div class="row text-center">
              <div class="col-6 col-sm custom-control custom-switch text-center">
                <input type="checkbox" class="custom-control-input" value="lower" id="lower">
                <label class="custom-control-label" for="lower">Lower</label>
              </div>
              <div class="col-6 col-sm custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="upper">
                <label class="custom-control-label" for="upper">Upper</label>
              </div>
              <div class="col-6 col-sm custom-control custom-switch text-center">
                <input type="checkbox" class="custom-control-input" id="numeric">
                <label class="custom-control-label" for="numeric">Numeric</label>
              </div>
              <div class="col-6 col-sm custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="special">
                <label class="custom-control-label" for="special">Special</label>
              </div>
            </div>
            <div class="text-center"><button id="generate" class="btn btn-light">Generate Password</button></div>
          </div>
        </div>
      </main>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
